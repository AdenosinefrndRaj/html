<!DOCTYPE html>
<html>
    <head>
        <title>Marquee</title>
    </head>
     <body>
        <h1>Marquee tag with scrollamount,scrolldelay, loop attribute </h1>
        <!-- it is used for animation-->
        <!-- default behaviour is scroll-->
        <marquee bgcolor="red" width="300px" height="200px" loop="4" behavior="" direction=""
          scrollamount="10px"> Vjraj</marquee>
          <!--

            default scrollamount by pixel=6px

           behaviour: 
           *scroll
           *slide
           *alternate
          
           direction:
           *right
           *up
           *down
           *left - default

          -->
    </body>
</html>
