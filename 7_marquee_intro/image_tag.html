<!DOCTYPE html>
<html>
    <head>
        <title>Marquee</title>
    </head>
     <body>
        <h1>Marquee tag with image atribute</h1>
        <!-- it is used for animation-->
        <!-- default behaviour is scroll-->
     </body>
        <marquee direction="right"> <img src="Image/man.gif" alt="sunrise image">  </marquee>
          <!--
           behaviour: 
           *scroll
           *slide
           *alternate
           direction:
           *right
           *up
           *down
           *left

          -->
    </body>
</html>
