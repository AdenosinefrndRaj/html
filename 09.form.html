<!DOCTYPE html>
<html lang="en">
<head>
    <title> form</title>
</head>
<body>
    <h1>09.Form elements in html</h1>
    <fieldset>
        <legend> Registration form </legend>
          <form>
            <label> Name</label>
              <input type="text"> <!-- input tag is a stand  alone tag-->
              <hr>
            <label>Password</label>
              <input type="password">
              <label>Select course</label>
               <select>
                 <option value="1">C-Program</option>
                 <option value="2">JAVA-Program</option>
                 <option value="3">PHYTHON</option>
               </select>
               <select multiple>
                <option value="1">C-Program</option>
                <option value="2">JAVA-Program</option>
                <option value="3">PHYTHON</option>
              </select>
              <br>
              <label>Date picker</label>
               <input type="date">
               <br>
             <textarea cols="20" rows="10"></textarea>
             <br>
               <input type="radio" name="gen">Male
               <input type="radio" name="gen">female   <!-- name should be a common name -->
             <br>   
               <input type="file" multiple>
               <br>
               <input type="checkbox"> I agree
               <input type="submit">
               <button>Save</button>
                             

        </form>
    </fieldset>
</body>
</html>
